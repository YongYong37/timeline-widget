<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Timeline Widget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="widget-container">
    <div class="filters">
      <label><input type="checkbox" id="cyberFilter" checked> Cyber</label>
      <label><input type="checkbox" id="othersFilter" checked> Others</label>
    </div>
    <button class="nav-btn left" onclick="changeSlide(-1)"><</button>
    <div class="carousel-wrapper">
      <div class="carousel"></div>
    </div>
    <button class="nav-btn right" onclick="changeSlide(1)">></button>
  </div>
  <script src="script.js"></script>
</body>
</html>
